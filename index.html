<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
        <script src="index.js" async></script>
    </head>
    <body>
        <div id="header">
            <h1 class="header-heading">Metric/Imperial Unit Conversion</h1>
            <input id="header-input" type="text"><br>
            <button id="convert-btn" type="button">Convert</button>
        </div>
        <div id="footer">
            <div id="length">
                <h2 class="length-heading">Length(Meter/Feet)</h2>
                <p id="length-para"></p>
            </div>
            <div id="volume">
                <h2 class="volume-heading">Volume(Leters/Gallon)</h2>
                <p id="volume-para"></p>
            </div>
            <div id="mass">
                <h2 class="mass-heading">Mass(Kilograms/Pound)</h2>
                <p id="mass-para"></p>
            </div>
        </div>
    </body>
</html>
